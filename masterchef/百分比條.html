<script> 

var process = 0; 
function setProcessBar(n) { 
	document.getElementById("ProcessBar").style.width = (document.getElementById("ProcessBarTotal").offsetWidth - 4) * (n / 100); //閮? 

	document.getElementById("ProcessNum").innerHTML = n; 
} 

//test 
function test() { 
	process++; 
	if (process <= 100) 
		setProcessBar(process); 
} 
setInterval("test()",50);		 
</script>
